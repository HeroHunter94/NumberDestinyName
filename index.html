2. Calcular Número del Nombre. En numerología, el número del nombre se calcula asignando un valor numérico a cada 
letra del nombre completo (nombre y apellidos). Según la numerología, el número del nombre puede revelar rasgos de personalidad potenciales.

La tabla de valores para las letras es la siguiente:

Valores de las letras en Numerología
A, J, S = 1	B, T = 2	C, Ç, L, U = 3	D, M = 4	E, N, Ñ, W = 5	F, O, X = 6	G, P, Y = 7	H, Q, Z = 8	I, R = 9	K = 11	V = 22
Luego, se reduce el número resultante del paso anterior hasta obtener un solo dígito a menos que el número sea maestro.
